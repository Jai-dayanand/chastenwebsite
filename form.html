<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="Icon.png" type="image/png" />
  <title>Register with us - Chasten Rubber Product</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/styles/form.css">
</head>
<body>
  <div class="form-container">
    <form class="contact-form" method="POST" action="https://script.google.com/macros/s/AKfycbx3aA7elgTO09tfY2dhqX7bYEuScceM9mWiJ9AtKLMgO0fuHgaHOJSGQ3Bay7jNhk9g-Q/exec">
      <h1 class="form-title">Contact Us</h1>
      <div class="form-group">
        <input name="Email" type="email" placeholder="Email" required class="form-input" />
      </div>
      <div class="form-group">
        <input name="Name" type="text" placeholder="Name" required class="form-input" />
      </div>
      <div class="form-group">
        <input name="Date" type="date" placeholder="Date" required class="form-input" />
      </div>
      <button type="submit" class="form-submit">Submit</button>
    </form>
  </div>
</body>
</html>
